<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos por Categoria</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Produtos por Categoria</h1>
    <div class="row" id="productList">
        <!-- Aqui serão carregados dinamicamente os produtos -->
    </div>
</div>

<!-- Modal de Detalhes do Produto -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Detalhes do Produto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="productModalBody">
                <!-- Conteúdo do modal será carregado dinamicamente -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery e Bootstrap JS (coloque no final do body para melhorar a performance de carregamento) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Script customizado para carregar produtos por categoria -->
<script>
    function carregarProdutosPorCategoria(categoriaNome) {
        fetch(`http://localhost:8080/produtos/categoria/${encodeURIComponent(categoriaNome)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Não foi possível carregar os produtos.');
                }
                return response.json();
            })
            .then(data => {
                if (data.length === 0) {
                    throw new Error('Nenhum produto encontrado para esta categoria.');
                }
                const productList = document.getElementById('productList');
                productList.innerHTML = '';
                data.forEach(produto => {
                    const card = document.createElement('div');
                    card.classList.add('card', 'col-md-4', 'mb-4');
                    card.setAttribute('data-id', produto.id);
                    card.innerHTML = `
                        <img src="http://localhost:8080/produtos/imagem/${produto.id}" class="card-img-top" alt="${produto.nome}">
                        <div class="card-body">
                            <h5 class="card-title">${produto.nome}</h5>
                            <p class="card-text">${produto.descricao}</p>
                            <p class="card-price">R$ ${produto.preco.toFixed(2)}</p>
                            <button class="btn btn-primary details-btn" data-bs-toggle="modal" data-bs-target="#productModal" onclick="carregarDetalhesProduto(${produto.id})">Detalhes</button>
                        </div>
                    `;
                    productList.appendChild(card);
                });
            })
            .catch(error => {
                console.error(`Erro ao carregar produtos: ${error.message}`);
            });
    }

    function carregarDetalhesProduto(id) {
        fetch(`http://localhost:8080/produtos/${id}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Produto não encontrado.');
                }
                return response.json();
            })
            .then(produto => {
                const modalBody = document.getElementById('productModalBody');
                modalBody.innerHTML = `
                    <h5>${produto.nome}</h5>
                    <p>${produto.descricao}</p>
                    <p>Preço: R$ ${produto.preco.toFixed(2)}</p>
                    <p>Quantidade disponível: ${produto.quantidade}</p>
                `;
            })
            .catch(error => {
                console.error(`Erro ao carregar detalhes do produto: ${error.message}`);
            });
    }

    // Ao carregar a página, você pode chamar a função para carregar os produtos de uma categoria específica
    document.addEventListener('DOMContentLoaded', () => {
        const categoriaNome = 'Nome da Categoria'; // Coloque aqui o nome da categoria desejada
        carregarProdutosPorCategoria(categoriaNome);
    });
</script>

</body>
</html>
